<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page title -->
    <title>Thank You</title>
    
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Custom styles -->
    <style>
      /* Body styles for centering content and setting background */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e6f3ff;
        background-image: linear-gradient(135deg, #e6f3ff 0%, #b3d9ff 100%);
        color: #333333;
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      
      /* Styles for the main container */
      .thank-you-container {
        max-width: 600px;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Heading styles */
      h1 {
        font-size: 2.8rem;
        margin-bottom: 25px;
        color: #1a5f7a;
      }
      
      /* Paragraph styles */
      p {
        font-size: 1.3rem;
        margin-bottom: 35px;
        color: #2c3e50;
      }
      
      /* Button styles */
      .btn-primary {
        background-color: #3498db;
        border: none;
        padding: 12px 25px;
        font-size: 1.2rem;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      
      /* Button hover effect */
      .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Main content container -->
    <div class="thank-you-container">
      <!-- Thank you message heading -->
      <h1>Thank You!</h1>
      
      <!-- Thank you message paragraph -->
      <p>Thank you for contacting us. We will be in touch with you very soon.</p>
      
      <!-- Return to home page button -->
      <a href="index.html" class="btn btn-primary">Return to Home Page</a>
    </div>
  </body>
</html>
